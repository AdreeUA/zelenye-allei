<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Главная</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">

        <!--[if (gt IE 9)|!(IE)]><!-->
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <!--<![endif]-->
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script>
            (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
        </script>
    </head>

    <body>
        <div class="header">
            <div class="wrapper">
                <div class="header__block">
                    <div class="header__top">
                        <div class="container">
                            <div class="header__logo-block">
                                <div class="header__logo">
                                    <img src="static/img/content/main-logo.png" />
                                </div>
                                <div class="header__logo header__logo_bg-red">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="container">
                <div class="some"></div>
            </div>
        </div>
        <div class="footer">
            <div class="wrapper">
                <div class="footer__block">
                    <div class="footer__form-block">
                        <div class="container">
                            <div class="footer__form-wrap">
                                <form class="footer__form">
                                    <div class="footer__form-title">Заполни заявку
                                    </div>
                                    <div class="footer__form-line">
                                        <div class="footer__input-block footer__input-block_name">
                                            <label for="name" class="footer__label">Фамилия Имя Отчество
                                            </label>
                                            <input type="text" id="name" name="name" required="required" />
                                        </div>
                                        <div class="footer__input-block footer__input-block_corpus">
                                            <label class="footer__label">Корпус
                                            </label>
                                            <div class="footer__radio-wrap">
                                                <input type="radio" id="corpus1" name="corpus" value="corpus1" required="required" checked="checked" />
                                                <label for="corpus1" class="footer__radio-label">1
                                                </label>
                                                <input type="radio" id="corpus2" name="corpus" value="corpus2" required="required" />
                                                <label for="corpus2" class="footer__radio-label">2
                                                </label>
                                                <input type="radio" id="corpus4" name="corpus" value="corpus3" required="required" />
                                                <label for="corpus4" class="footer__radio-label">4
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer__form-line">
                                        <div class="footer__input-block footer__input-block_place-number">
                                            <label for="place-number" class="footer__label">Номер посадочного места
                                            </label>
                                            <input type="text" id="place-number" name="place-number" required="required" />
                                        </div>
                                        <div class="footer__input-block footer__input-block_tel">
                                            <label for="tel" class="footer__label">Телефон
                                            </label>
                                            <input type="tel" id="tel" name="tel" required="required" />
                                        </div>
                                    </div>
                                    <div class="footer__form-line">
                                        <div class="footer__btn-wrap">
                                            <button type="submit">Отправить заявку
                                            </button>
                                        </div>
                                    </div>
                                    <div class="footer__form-line footer__form-line_button">
                                        <div class="footer__text-required">*все поля формы обязательные к заполнению
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="footer__bottom">
                        <div class="container"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="static/js/main.min.js"></script>
    </body>

</html>
